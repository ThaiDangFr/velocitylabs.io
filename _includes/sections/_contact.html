<section id="contact" class="cta text-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>
          Have a great idea? <span class="highlight">Let us help!</span>
        </h2>

        <p>
          <button class="btn contact-button" type="button" role="button">Contact us</button>
        </p>

        <div id="contact-form-success"></div> <!-- For success/fail messages -->

        <div class='contact-form'>
          <form action="/contact-form" name="sentMessage" id="contactForm" role="form" novalidate>
            <div class='name form-group'>
              <input class='form-control first' placeholder='First Name' type="text" id="first_name" name="first_name" autofocus>
              <input class='form-control last' placeholder='Last Name' type="text" id="last_name" name="last_name">
            </div>

            <div class="form-group">
              <input class='form-control company' placeholder='Company Name' type='text' id="company" name="company">
            </div>

            <div class="form-group">
              <input class='form-control email' placeholder='E-mail Address' type='email' id="email" name="email">
            </div>

            <div class="form-group">
              <input class='form-control phone' placeholder='Phone Number' type='tel' id="phone" name="phone">
            </div>

            <div class="form-group">
              <select class="form-control budget selectpicker" id="budget" name="budget">
                <option value="">What is your budget?</option>
                <option value="< $20K">Less than $20,000</option>
                <option value="$20-35K">$20,000 - $35,000</option>
                <option value="$35-50K">$35,000 - $50,000</option>
                <option value="$50-100K">$50,000 - $100,000</option>
                <option value="$100-250K">$100,000 - $250,000</option>
                <option value="> $250K">Greater than $250,000</option>
              </select>
            </div>

            <div class="form-group">
              <textarea class="form-control" placeholder="Describe your product in detail. Some possible things we'd be interesting in knowing: is this a new application or an existing one? Do you have requirements defined? Do you have mockups or design completed?" id="message" name="message" style="resize:none"></textarea>
            </div>

            <div id="contact-form-error"></div> <!-- For success/fail messages -->

            <footer class="submit-button">
              <button type="submit">Send your message</button>
            </footer>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
